<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/favicon.webp">

</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    h1,h2 {
        color: #343a40;
        text-align: center;
        margin-bottom: 25px;
    }
    .list-group-item {
        cursor: pointer;
    }
    .list-group-item:hover {
        background-color: #f1f1f1;
    }
</style>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bhagavad Gita</h1>
        <img src="img/img-1.jpg" alt="img-1" class="img-fluid w-100 mb-4">
        <div class="row d-flex">
            <div class="col-md-4">
                <h2>Chapters</h2>
                <div class="list-group shadow  d-inline-block p-5 bg-opacity-25 vh-100">
                    <ul id="chapter-list">

                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <h2>Shlokas</h2>
                <div class="shadow  mt-3 p-5 border vh-100 overflow-hidden overflow-y-scroll">
                    <div id="shloka-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
